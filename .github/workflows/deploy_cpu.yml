name: üöÄ CI/CD ‚Äì PDF Service (CPU)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PORT: 8001
  FLY_APP: "pdf"

jobs:
  ci:
    name: üß™ Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install deps
        run: |
          pip install --upgrade pip
          pip install flake8 pytest
          pip install -r docker/requirements.txt

      - name: ‚úÖ Lint
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: üß™ Test
        run: PYTHONPATH=src pytest src/langgraphagenticai/tests

  deploy:
    name: üöÄ Deploy to Fly.io
    needs: ci
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      PINECONE_API_KEY:   ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
      OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
      API_AUTH_TOKEN:     ${{ secrets.API_AUTH_TOKEN }}
      PORT:               ${{ env.PORT }}
      FLY_APP:            ${{ env.FLY_APP }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: üîê Fly Login
        run: flyctl auth login --access-token "${{ env.FLY_API_TOKEN }}"

      - name: üöÄ Deploy
        run: |
          flyctl deploy --remote-only \
            --app $FLY_APP \
            --dockerfile docker/Dockerfile.cpu \
            --strategy immediate \
            --env PORT=$PORT \
            --env PINECONE_API_KEY=$PINECONE_API_KEY \
            --env PINECONE_INDEX_NAME=$PINECONE_INDEX_NAME \
            --env OPENAI_API_KEY=$OPENAI_API_KEY \
            --env API_AUTH_TOKEN=$API_AUTH_TOKEN

      - name: üéØ Output URL
        run: |
          HOSTNAME=$(flyctl info --app $FLY_APP --json | jq -r .Status.Hostname)
          echo "PDF service live at https://$HOSTNAME"  