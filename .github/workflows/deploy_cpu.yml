name: ğŸš€ CI/CD â€“ PDF Service (CPU)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with: 
            python-version: '3.10'

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade pip
          pip install -r docker/requirements.txt
          pip install flake8 pytest

      - name: âœ… Lint
        run: flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Test
        run: PYTHONPATH=src pytest src/langgraphagenticai/tests

  deploy-fly:
    needs: build-lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: âš™ï¸ Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: ğŸ” Fly Login
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: ğŸš€ Deploy PDF service
        run: |
          retry=3; count=0
          until flyctl deploy . \
               --remote-only \
               --dockerfile docker/Dockerfile.cpu \
               --strategy immediate \
               -a multi-ai-chatbot; do
            count=$((count+1))
            if [ $count -eq $retry ]; then
              echo "âŒ Fly deployment failed after $retry attempts" >&2
              exit 1
            fi
            echo "ğŸ” Retrying Fly deploy (#$count)â€¦"
            sleep 10
          done

      - name: ğŸ¯ URL
        run: echo "âœ… PDF service live at https://multi-ai-chatbot.fly.dev"
