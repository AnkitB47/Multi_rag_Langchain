name: 🚀 CI/CD – PDF Service (CPU)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PDF_SERVICE_PORT: 8001
  SERVICE_TYPE: "pdf"

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install deps
        run: |
          pip install --upgrade pip
          pip install -r docker/requirements.txt
          pip install flake8 pytest types-requests  # Added types-requests for better type checking

      - name: ✅ Lint
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 🧪 Test
        run: PYTHONPATH=src pytest src/langgraphagenticai/tests

  deploy-fly:
    needs: build-lint-test
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: ⚙️ Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: 🔐 Fly Login
        run: flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: 🚀 Deploy PDF service
        run: |
          flyctl deploy . \
            --remote-only \
            --dockerfile docker/Dockerfile.cpu \
            --strategy immediate \
            -a multi-ai-chatbot \
            --env SERVICE_TYPE=pdf \
            --env PORT=$PDF_SERVICE_PORT \
            --env FAISS_INDEX_PATH=/data/pdf_index

      - name: 🎯 Store Service URL
        run: |
          echo "PDF_SERVICE_URL=https://multi-ai-chatbot.fly.dev" >> $GITHUB_ENV
          echo "✅ PDF service live at $PDF_SERVICE_URL"