name: ðŸš€ CI/CD â€“ PDF Service (CPU)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PORT: 8080  
  FLY_APP: multi-ai-chatbot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Lint & Test
      run: |
        pip install flake8 pytest
        pip install -r docker/requirements.txt
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        PYTHONPATH=src pytest src/langgraphagenticai/tests

    - name: Install Flyctl
      run: |
        curl -L https://fly.io/install.sh | sh
        echo "$HOME/.fly/bin" >> $GITHUB_PATH

    - name: Fly Login
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      run: flyctl auth login --access-token "$FLY_API_TOKEN"

    - name: Deploy to Fly
      run: |
        flyctl deploy --remote-only \
          --app $FLY_APP \
          --dockerfile docker/Dockerfile.cpu \
          --strategy immediate \
          --no-buildpacks
          --env PORT=$PORT
      env:
        FLY_API_TOKEN:     ${{ secrets.FLY_API_TOKEN }}
        PINECONE_API_KEY:   ${{ secrets.PINECONE_API_KEY }}
        PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
        OPENAI_API_KEY:     ${{ secrets.OPENAI_API_KEY }}
        API_AUTH_TOKEN:     ${{ secrets.API_AUTH_TOKEN }}

    - name: Show URL
      run: |
        host=$(flyctl status --app $FLY_APP --json | jq -r .Hostname)
        echo "âœ… PDF service live at https://$host"
