name: üöÄ CI/CD ‚Äì GPU Image-Search Service

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GPU_SERVICE_PORT: 8000
  SERVICE_TYPE: "image"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GHCR_USER: ${{ secrets.GHCR_USER }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
      API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}
      FAISS_INDEX_PATH: ${{ secrets.FAISS_INDEX_PATH }}
    steps:
      - uses: actions/checkout@v3

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üêç Install RunPod SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install runpod

      - name: üîê Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USER }}
          password: ${{ env.GHCR_TOKEN }}

      - name: üöÄ Build, push & deploy
        env: 
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}
          FAISS_INDEX_PATH: ${{ secrets.FAISS_INDEX_PATH }}
        run: |
          chmod +x scripts/deploy_gpu.sh
          ./scripts/deploy_gpu.sh