name: üöÄ CI/CD ‚Äì GPU Image-Search Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SERVICE_NAME: multi-rag-image-service
  IMAGE_NAME: ghcr.io/${{ secrets.GHCR_USER }}/${{ 'faiss-gpu-api' }}:latest
  GPU_SERVICE_PORT: 8000

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üêç Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: üßπ Clean up unused Docker objects
      run: docker system prune -f --filter "until=24h"

    - name: üõ† Install dependencies (runpod SDK + jq)
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        pip install runpod

    - name: ‚úÖ Verify GHCR pull token & tags
      env:
        GHCR_USER: ${{ secrets.GHCR_USER }}
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
      run: |
        TOKEN=$(curl -su "$GHCR_USER:$GHCR_TOKEN" \
          "https://ghcr.io/token?service=ghcr.io&scope=repository:${GHCR_USER,,}/faiss-gpu-api:pull" \
          | jq -r .token)
        curl -H "Authorization: Bearer $TOKEN" \
          https://ghcr.io/v2/${GHCR_USER,,}/faiss-gpu-api/tags/list

    - name: üöÄ Build, Tag & Push GPU Image
      env:
        GHCR_USER:  ${{ secrets.GHCR_USER }}
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        IMAGE_NAME: ${{ env.IMAGE_NAME }}
      run: |
        # login
        echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
        # build
        docker build \
          --no-cache \
          -f docker/Dockerfile.gpu \
          -t "$IMAGE_NAME" \
          .
        # push
        docker push "$IMAGE_NAME"

    - name: üöÄ Deploy GPU service on RunPod
      env:
        GHCR_USER:        ${{ secrets.GHCR_USER }}
        GHCR_TOKEN:       ${{ secrets.GHCR_TOKEN }}
        RUNPOD_API_KEY:   ${{ secrets.RUNPOD_API_KEY }}
        API_AUTH_TOKEN:   ${{ secrets.API_AUTH_TOKEN }}
        FAISS_INDEX_PATH: ${{ secrets.FAISS_INDEX_PATH }}
        GPU_API_URL:      ${{ secrets.GPU_API_URL }}
      run: |
        python3 scripts/deploy_gpu.py
