name: ğŸš€ CI/CD - Lint, Test & Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-deploy:
    name: ğŸ”§ Build, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: âœ… Run Flake8 Linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Run Pytest Tests
        run: PYTHONPATH=src pytest src/langgraphagenticai/tests

      - name: âš™ï¸ Upgrade Fly CLI (latest stable)
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: ğŸ” Authenticate with Fly.io
        run: flyctl auth token "${{ secrets.FLY_API_TOKEN }}"

      - name: ğŸš€ Deploy to Fly.io with Retry
        run: |
          retry=3
          count=0
          until flyctl deploy --remote-only --dockerfile ./Dockerfile -a multi-ai-chatbot --strategy immediate; do
            count=$((count+1))
            if [ $count -eq $retry ]; then
              echo "âŒ Deployment failed after $retry attempts"
              exit 1
            fi
            echo "ğŸ” Retry deployment... attempt $count"
            sleep 10
          done

      - name: ğŸ¯ Print Live App URL
        run: echo "ğŸ”— Visit your app at https://multi-ai-chatbot.fly.dev"
