name: ğŸš€ CI/CD - Lint, Test & Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    name: ğŸ”§ Build, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: âœ… Run Flake8 Linting
        run: |
          echo "ğŸ” Running flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Run Pytest Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          pytest tests/

      - name: âš™ï¸ Install Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: ğŸ” Authenticate with Fly.io
        run: flyctl auth token "${{ secrets.FLY_API_TOKEN }}"

      - name: ğŸš€ Deploy to Fly.io
        run: flyctl deploy --remote-only --dockerfile ./Dockerfile
