name: 🚀 CI/CD - PDF + Image-Search Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    env:
      # GPU service secrets
      GHCR_USER:        ${{ secrets.GHCR_USER }}
      GHCR_TOKEN:       ${{ secrets.GHCR_TOKEN }}
      RUNPOD_API_KEY:   ${{ secrets.RUNPOD_API_KEY }}
      RUNPOD_POD_ID:    ${{ secrets.RUNPOD_POD_ID }}
      API_AUTH_TOKEN:   ${{ secrets.API_AUTH_TOKEN }}
      GPU_API_URL:      ${{ secrets.GPU_API_URL }}
      FAISS_INDEX_PATH: ${{ secrets.FAISS_INDEX_PATH }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python deps for tests
        run: |
          pip install --upgrade pip
          pip install -r docker/requirements.txt
          pip install flake8 pytest

      - name: ✅ Lint
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 🧪 Test
        run: PYTHONPATH=src pytest src/langgraphagenticai/tests

      # ───────────────────────────────────────────────────
      # Fly.io deploy for CPU-based PDF service
      - name: ⚙️ Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: 🔐 Fly Login
        run: flyctl auth login --access-token "${{ secrets.FLY_API_TOKEN }}"

      - name: 🚀 Deploy PDF service
        run: |
          retry=3; count=0
          until flyctl deploy . \
               --remote-only \
               --dockerfile=./docker/Dockerfile.cpu \
               -a multi-ai-chatbot \
               --strategy immediate; do
            count=$((count+1))
            if [ $count -eq $retry ]; then
              echo "❌ Fly deployment failed after $retry attempts" >&2
              exit 1
            fi
            echo "🔁 Retrying Fly deploy (#$count)…"
            sleep 10
          done

      - name: 🎯 PDF Service URL
        run: echo "✅ PDF service live at https://multi-ai-chatbot.fly.dev"

      # ───────────────────────────────────────────────────
      # Prepare Docker for GPU deploy
      - name: 🐳 Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Docker login for GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USER }}
          password: ${{ env.GHCR_TOKEN }}

      - name: 🛠 Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: 🚀 Deploy GPU Image-Search
        run: |
          chmod +x scripts/deploy_gpu.sh
          ./scripts/deploy_gpu.sh
