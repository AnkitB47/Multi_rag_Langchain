name: ğŸš€ CI/CD - PDF + Image-Search Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    env:
      GHCR_USER:        ${{ secrets.GHCR_USER }}
      GHCR_TOKEN:       ${{ secrets.GHCR_TOKEN }}
      RUNPOD_API_KEY:   ${{ secrets.RUNPOD_API_KEY }}
      RUNPOD_POD_ID:    ${{ secrets.RUNPOD_POD_ID }}
      API_AUTH_TOKEN:   ${{ secrets.API_AUTH_TOKEN }}
      GPU_API_URL:      ${{ secrets.GPU_API_URL }}
      FAISS_INDEX_PATH: ${{ secrets.FAISS_INDEX_PATH }}

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python deps
        run: |
          pip install --upgrade pip
          pip install -r docker/requirements.txt
          pip install flake8 pytest

      - name: âœ… Lint
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Test
        run: PYTHONPATH=src pytest src/langgraphagenticai/tests

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âš™ï¸ Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: ğŸ” Fly Login
        run: flyctl auth login --access-token "${{ secrets.FLY_API_TOKEN }}"

      - name: ğŸš€ Deploy PDF service to Fly.io
        run: |
          retry=3; count=0
          until flyctl deploy . \
               --remote-only \
               --dockerfile=./docker/Dockerfile.cpu \
               -a multi-ai-chatbot \
               --strategy immediate; do
            count=$((count+1))
            if [ $count -eq $retry ]; then
              echo "âŒ Fly deployment failed after $retry attempts" >&2
              exit 1
            fi
            echo "ğŸ” Retrying Fly deploy (#$count)â€¦"
            sleep 10
          done

      - name: ğŸ¯ Show Fly.io URL
        run: echo "âœ… PDF service live at https://multi-ai-chatbot.fly.dev"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ³ Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_USER }}
          password: ${{ env.GHCR_TOKEN }}

      - name: ğŸ“¦ Build & push GPU image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.gpu
          push: true
          tags: ghcr.io/${{ env.GHCR_USER }}/faiss-gpu-api:latest

      - name: ğŸ›  Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ğŸš€ Deploy GPU API on RunPod
        run: |
          REST="https://rest.runpod.io/v1"
          IMAGE="ghcr.io/${GHCR_USER,,}/faiss-gpu-api:latest"

          STATUS=$(curl -s -H "Authorization: Bearer ${RUNPOD_API_KEY}" \
            "${REST}/pods/${RUNPOD_POD_ID}" | jq -r .desiredStatus)
          if [[ "$STATUS" != "RUNNING" ]]; then
            echo "âš¡ Pod is $STATUS â€” startingâ€¦"
            curl -s -X POST \
              -H "Authorization: Bearer ${RUNPOD_API_KEY}" \
              "${REST}/pods/${RUNPOD_POD_ID}/start" -d '{}'
            sleep 30
          fi

          curl -s -X POST \
            -H "Authorization: Bearer ${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            "${REST}/pods/${RUNPOD_POD_ID}/run" \
            -d "$(jq -n \
                --arg image "$IMAGE" \
                --arg token "$API_AUTH_TOKEN" \
                --arg path  "$FAISS_INDEX_PATH" \
               '{
                  image: $image,
                  env: {
                    API_AUTH_TOKEN: $token,
                    FAISS_INDEX_PATH: $path
                  },
                  ports: ["8000/http"]
                }')"

          echo "âœ… GPU API live at ${GPU_API_URL}/search?top_k=3"
