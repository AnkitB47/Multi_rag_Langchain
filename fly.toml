# fly.toml
app = "multi-ai-chatbot"
primary_region = "ams"

[build]
  dockerfile = "docker/Dockerfile.cpu"

[env]
  PORT = "8001"

[[services]]
  protocol = "tcp"
  internal_port = 8001

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
