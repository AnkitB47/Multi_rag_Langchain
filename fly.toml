app = "multi-ai-chatbot"
primary_region = "ams"

[build]
  dockerfile = "docker/Dockerfile.cpu"

[[services]]
  # This must match whatever your container is listening on ($PORT)
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.http_checks]]
    path         = "/health"
    interval     = "10s"
    timeout      = "2s"
    grace_period = "40s"

  [[services.tcp_checks]]
    interval     = "10s"
    timeout      = "2s"
    grace_period = "40s"
